<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- https://icons8.com/icon/105954/hogwarts Hogwarts icon by Icons8 -->
        <link type="image/png" sizes="96x96" rel="icon" href="/static/icons8-hogwarts-96 (1).png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400&family=Cinzel&family=Great+Vibes&family=Tangerine&display=swap" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">


        <title>Hogwarts School of Witchcraft and Wizardry</title>

    </head>

    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-light">
            <div class="container-fluid mx-4 mt-4 mb-md-5 mb-3">
                <a class="navbar-brand" href="/"><span class="fs-1 fw-bold">Hogwarts</span> <image src="/static/icons8-hogwarts-60.png" alt="Hogwarts"></image><br><span class="school fs-2">School of Witchcraft </span><span class="school fs-2">and Wizardry</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler mt-2 mt-sm-5" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-3 mt-md-5">
                            <li class="nav-item"><a class="nav-link" href="/student">Student Panel</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-3 mt-md-5">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block modal %}{% endblock %}
        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
    {% block script %}{% endblock %}
</html>
